<html>
	<head>
	<meta charset = "UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body> 
		<div class= "container">
		<div class="card mb-3" th:each="plano: ${planos}">
		<b><div class="card-header" th:text=${plano.nomePlano}></div></b>	
			<div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
			
							<div>  	
								<p>	<b>Valor: </b><span th:text=${plano.precoPlano}></span></p>			
							</div>
							
							 <p><b> Descrição: </b></p>
							<div>
								<textarea rows=8 th:text=${plano.descricao}></textarea>
							</div>
					
						</div>
					</div>
			</div>
		</div>
        </div>
	
	
	</body>
</html>
